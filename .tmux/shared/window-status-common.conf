# 共通ウィンドウステータス設定
# モダンなダークテーマ統一設計

# 統一されたウィンドウステータススタイル
set-window-option -g window-status-current-style 'fg=colour235,bg=colour117,bold'
set-window-option -g window-status-style 'fg=colour250,bg=colour238'
set-window-option -g window-status-activity-style 'fg=colour16,bg=colour228,bold'
set-window-option -g window-status-bell-style 'fg=colour16,bg=colour202,bold'

# 統一されたウィンドウステータス形式（Claude Status v6.0）
set-window-option -g window-status-format "#[fg=colour250,bg=colour235] #I#[fg=colour238]:#[fg=colour250]#{=8:window_name}#(~/.tmux/scripts/claude-status-unified.sh #I)#F "
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour117]#[fg=colour235,bg=colour117,bold] #I#[nobold]:#[bold]#{=8:window_name}#(~/.tmux/scripts/claude-status-unified.sh #I)#F #[fg=colour117,bg=colour235,nobold]"