# 動的ステータスバー共通設定
# OS固有コマンドを抽象化した統一ステータスバー

# 動的ステータスバー生成スクリプトの実行
# OS検出に基づいて適切なステータスバー設定を生成・適用
run-shell '~/.tmux/scripts/generate-status-bar.sh generate'

# フォールバック設定（スクリプトが失敗した場合）
if-shell '[ ! -x ~/.tmux/scripts/generate-status-bar.sh ]' \
  'set -g status-right "#[fg=white]%H:%M #[fg=cyan]#(uname)#[default]"'

# ステータスバー共通スタイル設定
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour250'

# ステータス更新間隔（既にperformance-common.confで設定済み）
# set -g status-interval 5

# 左側ステータス（セッション情報）
set -g status-left '#[fg=colour235,bg=colour117,bold] #S #[fg=colour117,bg=colour235]'
set -g status-left-length 20