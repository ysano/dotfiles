# ステータスバー設定オプション
# 動的生成 vs 静的設定の選択可能システム

# 環境変数による動的/静的切り替え
# export TMUX_DYNAMIC_STATUS=1  # 動的ステータスバーを使用
# export TMUX_DYNAMIC_STATUS=0  # 静的ステータスバーを使用（OS固有）

# 動的ステータスバーが有効な場合
if-shell '[ "${TMUX_DYNAMIC_STATUS:-1}" = "1" ]' \
  'source-file ~/.tmux/shared/dynamic-status-bar.conf' \
  'display-message "Using dynamic status bar"'

# NOTE: 静的ステータスバーは各OS固有ファイル（darwin.conf, wsl.conf等）内で定義