# Claude Voice Integration Configuration
# ハイブリッド統合アーキテクチャ設定ファイル

# === Core Integration Settings ===
enabled=true
mode=smart

# === Voice Settings ===
voice_mode=brief
voice_lines=20
voice_model=auto
welcome_notification=true

# === Integration Behavior ===
auto_notifications=true
manual_trigger=true
fallback_behavior=graceful

# === Performance Settings ===
max_concurrent_voices=1
voice_timeout=30
audio_session_management=osascript

# === Logging ===
log_level=INFO
log_voice_actions=true
log_integration_events=true

# === Feature Flags ===
experimental_features=false
debug_mode=false