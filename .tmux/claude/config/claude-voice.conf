# Claude Voice Configuration File
# 設定変更後は claude-voice --config validate で検証してください

[llm]
# デフォルトモデル (auto, gemma2:2b, phi4-mini:latest, など) - gemma2:2bが最高速度
default_model=auto
# Ollama API URL
ollama.api_url=http://localhost:11434
# リクエストタイムアウト（秒）- 10秒目標のため短縮
timeout=10
# 最大再試行回数
max_retries=3
# 最大入力文字数
max_input_chars=2000

[audio]
# デフォルト音声 (auto, Kyoko, など)
default_voice=auto
# 音声速度 (macOS: 100-300, Linux: 100-200, Windows: -10-10) - 超高速化
speech_rate=300
# 最大音声長（文字数） - 10秒目標のため極限まで短縮
max_speech_length=30
# 通知音 (Glass, Hero, Ping, など)
notification_sound=Glass
# Do Not Disturb を尊重するか (true/false)
respect_dnd=true
# システム音量 (0-100)
volume=20

[capture]
# デフォルト取得行数 - 10秒目標のため極限削減
default_lines=10
# 最大文字数 - 10秒目標のため極限削減
max_chars=400

[logging]
# ログレベル (DEBUG, INFO, WARN, ERROR)
level=INFO
# ログファイル
file=~/.tmux/claude/logs/claude-voice.log

[test]
# テスト時の音声再生を有効にするか (true/false)
enable_speech=true

[experimental]
# 実験的機能を有効にするか (true/false)
enabled=true
# WSL音声統合
wsl_voice_integration=true
# 音声エンジンレジストリ
voice_engine_registry=true
