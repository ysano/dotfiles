# Claude Voice - Audio Configuration
# 音声関連の設定ファイル

# ======================
# 音量設定 (Volume Settings)
# ======================

# macOS say コマンドの音量 (0.0-1.0)
# デフォルト: 0.5 (50%)
macos.say.volume=1.0

# 効果音の音量 (0.0-1.0)
# デフォルト: 0.3 (30%)
sound_effects.volume=0.8

# システム通知音の音量 (0.0-1.0)
# デフォルト: 0.4 (40%)
alert.volume=0.8

# ======================
# 音声合成設定 (Speech Synthesis)
# ======================

# デフォルト音声
default_voice=Kyoko

# 読み上げ速度 (words per minute)
# 通常: 180-220, 速い: 250-300, 遅い: 120-150
speech_rate=200

# ======================
# プラットフォーム別設定
# ======================

# WSL/Windows PowerShell音声設定
wsl.volume=50
wsl.voice=Microsoft Haruka Desktop

# Linux設定
linux.volume=0.5
linux.voice=japanese

# FreeBSD設定
freebsd.volume=0.5

# ======================
# パンニング設定 (Spatial Audio)
# ======================

# パンニング機能の有効/無効
panning.enabled=false

# パンニング時の音量増幅率
panning.volume_boost=4.0

# ======================
# タイムアウト設定
# ======================

# 音声合成のタイムアウト（秒）
speech.timeout=20

# 効果音のタイムアウト（秒）
sound.timeout=5