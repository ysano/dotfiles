# tmux Configuration Variables
# 中央集約された設定変数管理

# === パス設定 ===
TMUX_CONFIG_DIR="$HOME/.tmux"
CLAUDE_SCRIPTS_DIR="$TMUX_CONFIG_DIR/scripts"
CLAUDE_CORE_DIR="$TMUX_CONFIG_DIR/claude/core"

# === 色設定テーマ ===
PRIMARY_COLOR="colour117"
SECONDARY_COLOR="colour238"
BACKGROUND_COLOR="colour235"
TEXT_COLOR="colour250"
ACCENT_COLOR="colour196"
SUCCESS_COLOR="colour10"

# === ステータスバー設定 ===
STATUS_LEFT_LENGTH="40"
STATUS_RIGHT_LENGTH="80"
STATUS_INTERVAL="5"
WINDOW_NAME_LENGTH="8"

# === 機能フラグ ===
CLAUDE_VOICE_ENABLED="true"
PERFORMANCE_MODE="auto"
DEBUG_MODE="false"

# === バージョン互換性 ===
MIN_TMUX_VERSION="2.9"