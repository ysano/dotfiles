# Status bar settings

# Status left format - show hostname
set -g status-left ' #[fg=green,bold]#H#[default]'

# Default status right format (will be overridden by OS-specific configs)
set -g status-right "#[fg=yellow,bold]#(uname)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M#[default] "

# Window format settings with priority-based naming and icon placement
# Priority: branch > folder > app (max 20 chars), icon before active marker
set -g window-status-format " #I #(cd '#{pane_current_path}' 2>/dev/null && { git branch --show-current 2>/dev/null || basename '#{pane_current_path}' || echo '#{pane_current_command}'; } | head -c 20) #(tmux show-option -gqv '@claude_voice_icon_#I' | head -c 3 || echo '')#F "
set -g window-status-current-format "#[bold] #I #(cd '#{pane_current_path}' 2>/dev/null && { git branch --show-current 2>/dev/null || basename '#{pane_current_path}' || echo '#{pane_current_command}'; } | head -c 20) #(tmux show-option -gqv '@claude_voice_icon_#I' | head -c 3 || echo '')#F #[default]"