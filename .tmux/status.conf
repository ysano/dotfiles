# Status bar settings

# Status left format - show hostname
set -g status-left ' #[fg=green,bold]#H#[default]'

# Default status right format (overridden by resurrect.conf with full integration)
set -g status-right "#[fg=yellow,bold]#(~/.tmux/scripts/system_metrics.sh)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M#[default] "

# Window format settings with priority-based naming and icon placement
# Priority: project:branch > folder > app (max 30 chars), icon before active marker
set -g window-status-format " #I #(~/.tmux/scripts/window_name.sh '#{pane_current_path}' '#{pane_current_command}' | head -c 30) #(tmux show-option -gqv '@claude_voice_icon_#I' | head -c 3 || echo '')#F "
set -g window-status-current-format "#[bold] #I #(~/.tmux/scripts/window_name.sh '#{pane_current_path}' '#{pane_current_command}' | head -c 30) #(tmux show-option -gqv '@claude_voice_icon_#I' | head -c 3 || echo '')#F #[default]"