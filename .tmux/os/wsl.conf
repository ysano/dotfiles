# WSL-specific tmux settings

# Clipboard integration via clip.exe
bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel "clip.exe"
bind-key -T copy-mode Enter send-keys -X copy-pipe-and-cancel "clip.exe"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# OSC 52 clipboard support
set -g set-clipboard on

# True Color support
set -ga terminal-features ",xterm-256color:RGB"

# WSL2 I/O characteristics: slightly longer interval
set -g status-interval 5
