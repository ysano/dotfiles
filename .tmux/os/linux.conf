# Linux-specific tmux settings (pure Linux, not WSL)

# Clipboard integration via xclip or xsel
if-shell 'command -v xclip' \
  'bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"; bind-key -T copy-mode Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"' \
  'if-shell "command -v xsel" "bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel \"xsel --clipboard --input\"; bind-key -T copy-mode Enter send-keys -X copy-pipe-and-cancel \"xsel --clipboard --input\""'

# OSC 52 clipboard support (external: セキュリティ推奨 — wiki参照)
set -s set-clipboard external
